<header>
  <span class="page-title">Project List</span>
  <button pButton type="button" (click)="openAddProjectDialog()" label="Add" class="ui-button-raised row-button-right"></button>
</header>

<div class="ui-fluid">
  <div class="ui-g">
    <p-card *ngFor="let project of projects" [header]="project.name" [subheader]="project.totalCost | currency" 
      (click)="openProject(project.id)" class="ui-g-12 ui-md-6 ui-lg-3 project-card">
      {{project.description}}
    </p-card>
  </div>
</div>
