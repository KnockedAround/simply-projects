<header>
  <h2>Project List</h2>
  <button pButton type="button" (click)="openAddProjectDialog()" label="Add" class="ui-button-raised"></button>
</header>

<div class="ui-fluid">
  <p-card *ngFor="let project of projects" [header]="project.name" 
    [subheader]="project.totalCost | currency" class="ui-g-12 ui-md-6 ui-lg-3">
    {{project.description}}
  </p-card>
</div>
